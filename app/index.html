<!DOCTYPE html>
<html ng-app='meanTea'>
  <head>
    <meta charset="utf-8">
    <title>Mean Tea</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css" media="screen" title="Custom Styles" charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="/">
  </head>
  <body>
    <div ng-controller='NavController'>
    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <h1 class="header center white-text">An Angular Tea App</h1>
          <div class="row center">
            <h5 class="header col s12 light white-text">A modern responsive front-end framework built with Angular & Material Design</h5>
          </div>
          <div class="row center">
            <a href="#" id="download-button" class="btn-large waves-effect waves-light green accent-3">Show Me The Teas</a>
          </div>
          <br><br>
        </div>
      </div>
      <div class="parallax"><img src="bg.jpg" alt="Mean Tea Background"></div>
    </div>

    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Tea Like You Mean It</a>
        <ul class="right hide-on-med-and-down">
          <li><input type='search' placeholder="Search by Name" /></li>
          <li><a class="dropdown-button" href="#!" data-activates="categoryDrop">Category Filter<i class="material-icons right">arrow_drop_down</i></a></li>
          <li><a href'#'>Sort By Price</a></li>
        </ul>

        <ul id="categoryDrop" class="dropdown-content">

          <li ng-repeat='category in view.categoryArray' value='category'><a href='#!'>{{category}}</a></li>
        </ul>
        <!-- <ul id="nav-mobile" class="side-nav">
          <li><input type='search' placeholder="Search by Name" /></li>
          <li>
            <select>
              <option disabled="">Category Filter</option>
              <option ng-repeat='category in view.teaArray.categories' value='category'>{{category}}</option>
            </select>
          </li>
          <li><a href'#'>Sort By Price</a></li>
        </ul> -->
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>
    <div class='container'>
      <div class='section'>
        <div ng-view></div>
      </div>
    </div>

    <div class="footer-copyright">
      <div class="container">
      Made by <span class="orange-text text-lighten-2">Tim Pender</span>
      </div>
    </div>
  </footer>



    <!-- ~~~~~~~~~~~~~~~~~ SCRIPTEES ~~~~~~~~~~~~~~~~~~~~-->

    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js'></script>
    <!-- Internal App -->
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/controllers.js'></script>
    <script type="text/javascript" src='js/services.js'></script>
    <script type="text/javascript" src='js/filters.js'></script>
    <!-- Materialize + jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
